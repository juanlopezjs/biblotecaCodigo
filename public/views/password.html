<div ng-include="'views/menu.html'"></div>
<div class="row">
    <div class="col-md-7 col-md-offset-2 blog-main">
        <div class="content">
            <h1>Cambiar Contraseña</h1><br>
            <form method="post" ng-submit="changePassword()" name="signupForm">
                <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.oldPassword.$invalid && signupForm.oldPassword.$dirty }">
                    <label for="exampleInputEmail1">Contraseña Anterior</label>
                    <input type="password" class="form-control input-lg" name='oldPassword' ng-model="formData.oldPassword" required autofocus>
                    <span class="ion-key form-control-feedback"></span>
                    <div class="help-block text-danger" ng-if="signupForm.oldPassword.$dirty" ng-messages="signupForm.oldPassword.$error">
                        <div ng-message="required">La contraseña anterior es requerida</div>
                    </div>
                </div>

                <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.password.$invalid && signupForm.password.$dirty }">
                    <label for="exampleInputEmail1">Contraseña Nueva</label>
                    <input password-strength class="form-control input-lg" type="password" name="password" ng-model="formData.password" required>
                    <span class="ion-key form-control-feedback"></span>
                    <div class="help-block text-danger" ng-if="signupForm.password.$dirty" ng-messages="signupForm.password.$error">
                        <div ng-message="required">La contraseña nueva es requerida</div>
                    </div>
                </div>

                <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.newPassword.$invalid && signupForm.newPassword.$dirty}">
                    <label for="exampleInputEmail1">Repetir Contraseña</label>
                    <input type="password" class="form-control input-lg" name="newPassword" ng-model="formData.newPassword" required>
                    <span class="ion-key form-control-feedback"></span>
                    <div class="help-block text-danger" ng-if="signupForm.newPassword.$dirty" ng-messages="signupForm.newPassword.$error">
                        <div ng-message="required">La confirmacíon de la contraseña es requerida</div>
                    </div>

                <div class="text-danger" ng-show="(formData.password != formData.newPassword)">Las contraseñas no coinciden</div>
                </div>
                <button type="submit" ng-disabled="signupForm.$invalid" class="btn btn-primary">Cambiar contraseña</button>
            </form>
        </div>
    </div>
</div>
